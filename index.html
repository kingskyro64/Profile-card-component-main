<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <main class="main">
      <div class="profile-card">
  
        <img src="./images/bg-pattern-card.svg" alt="Blue background pattern." class="profile-bg-image">
        <div class="profile-content">
          <img src="./images/image-victor.jpg" alt="User image." class="profile-image">
          <div class="profile-name-area">
            <h1 class="profile-name">Vicor Crest</h1>
            <p class="profile-age">26</p>
          </div>
          <p class="profile-city">London</p>
          <div class="stats-area">
            <div class="stat">
              <h2 class="stat-number">80K</h2>
              <p class="stat-title">Followers</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">80.3K</h2>
              <p class="stat-title">Likes</p>
            </div>
            <div class="stat">
              <h2 class="stat-number">1.4K</h2>
              <p class="stat-title">Photos</p>
            </div>
          </div>
        </div>
      </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/kingskyro64"> Kingskyro</a>.
    </div>
  </main>
</body>
</html>
